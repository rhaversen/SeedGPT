name: Development Testing CI

on:
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v6

            -   name: Setup Node.js
                uses: actions/setup-node@v6
                with:
                    node-version: "lts/*"
                    cache: "npm"

            -   name: Install dependencies
                run: npm ci

            -   name: Build
                run: npm run build

            -   name: Test
                run: npm test
